            div.rysuneczek {
                width: 200px;

        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                var data = ev.dataTransfer.getData("text");
                ev.target.style.background = document.getElementById(data).style.background;



                // console.log(document.getElementById(data));
                // console.log(ev.target.id);
                // ev.target.appendChild(document.getElementById(data));

                // ev.target.style.background = 'yellow';

                // var rc = document.getElementById(data).style.background;
                // var kc = ev.target.style.background;



                // ev.target.style.background = data.style.background;
                // document.get

            }

        </script>

    </head>

    <body>
        <div class="rysunek">
            <br>
            <h1> Rysunek do pokolorowania </h1>
            <div class="rysuneczek" id="rysunek1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="rysuneczek" id="rysunek2" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="rysuneczek" id="rysunek3" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="rysuneczek" id="rysunek4" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div class="rysuneczek" id="rysunek5" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>


        <div class="kolory">
            <br>
            <h1> Kolory do wyboru </h1>
            <div class="kolorek" id="kolor1" draggable="true" ondragstart="drag(event)" style="background: mistyrose;">
            </div>
            <div class="kolorek" id="kolor2" draggable="true" ondragstart="drag(event)" style="background: slateblue;">
            </div>
            <div class="kolorek" id="kolor3" draggable="true" ondragstart="drag(event)" style="background: darkgreen;">
            </div>
            <div class="kolorek" id="kolor4" draggable="true" ondragstart="drag(event)" style="background: yellowgreen;">
            </div>

        </div>
    </body>
